<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <h3 *ngFor="let el of navigationRoutes; index as i">
        <ion-button  size="large" fill="clear" [routerLink]="el.route">
          <ion-icon slot="start" [name]="el.icon"></ion-icon>
          {{ el.title }}
        </ion-button>
      </h3>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      </ion-buttons>
      <ion-title>Balance</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <router-outlet #outlet="outlet"></router-outlet>
  </ion-content>
</div>
